<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script>
        function play(){
            var audio = document.getElementById("audio");
            audio.play();
        }

        function stop(){
            var audio = document.getElementById("audio");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="beef_broccoli_recipe">

            <div data-role="header">
                <div class="ui-btn-left">
                    <a rel="external" href="#" data-rel="back" align="left"><img src="../img/icons/back.png" width='29'></a>
                    <a rel="external" href="../"><img src="../img/icons/home.png" width='29'></a>
                 </div>
                <h2> Beef Broccoli Stir-Fry</h2>
                <div class="ui-btn-right">
                    <a rel="external" href="../pages/cart.html"><img src="../img/icons/cart.png" width='29'></a>
                </div>
            </div><!-- /header -->


            <div role="main" class="ui-content">
                <center>
                    <img src="../img/beefbroccoli.jpg" width='80'>
                <br> </br>
                    <p> Sample recipe details </p>
                </center>


                <p><fieldset class="ui-field-contain" align="center" >
                    <label for="inMyRecipes" id="inMyRecipes">Number of Servings</label>
                    <button type="button" id="myrecipeButton" value="remove" data-theme="a" onclick="removeRecipe()">Remove from My Recipes</button>
                </fieldset></p>
                <p><a href="../pages/begin_cooking_beef.html"> <button type="button" id="cookButton" data-theme="a" value="cook">Begin Cooking</button></a></p>
                <br>
                <center>
                <p><fieldset class="ui-field-contain" align="center" style="width:200px">
                <legend>Order Ingredients:</legend>
                <label for="number">Number of Servings</label>
                    <select name="number" id="number" data-theme="b">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </fieldset></p>
                <div style="width:200px;">
                <p><button type="button" value="Add to Cart" data-theme="h" onclick="addToCart()">Add to Cart</button></p>
                </div>
                </center>
            </div><!-- /content -->
            <br> <br>


            <div class="foot" data-role="footer">
                <center><input type="image" id="audiobutton" style="height:40px;" src="../img/icons/audio.png" onclick="play()"/>
                <input type="image" id="stopbutton" style="height:40px;" src="../img/icons/stop.png" onclick="stop()"/>
                <audio id="audio" autoplay="autoplay" src="../audio/BBSF.m4a" ></audio>
                </center>
            </div><!-- /footer -->
            <div data-role="popup" id="popupCarted">
                <p>Added to Cart<p>
            </div><!-- /popup -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                function removeRecipe() {
                    var recipes = getRecipes();
                    recipes = recipes.filter(function(recipe) {
                        return recipe.name !== "Beef Broccoli Stir-Fry";
                    });
                    localStorage.setItem("recipes", JSON.stringify(recipes));

                    console.log(recipes);
                    updateButtonAdd();
                }
                function getCart() {
                    var cart = [];
                    if (localStorage.cart) {
                        cart = JSON.parse(localStorage.getItem("cart"));
                    }
                    return cart;
                }

                function addToCart() {
                    var name = "Beef Broccoli Stir-Fry";
                    var img = "../img/beefbroccoli.jpg";
                    var number = document.getElementById("number").value;
                    var mealKit = true;
                    var inCart = false;

                    // Add item to cart or update if already there 
                    cart = getCart();
                    cart.forEach(function (item, index) {
                        if(item.name == name) {
                            item.number = parseInt(item.number) + parseInt(number);
                            inCart = true;
                        }
                    });
                    if (!inCart) {
                        cart.push({
                            name: name,
                            img: img,
                            number: number,
                            mealKit: mealKit,
                            url: "../pages/beef_broccoli_recipe.html"
                        });
                    }

                    // Restore in local storage
                    localStorage.setItem("cart", JSON.stringify(cart));
                    console.log(getCart());
                    $( "#popupCarted" ).popup( "open" );
                }

                function addToRecipes() {
                    // Add recipe to my recipes if not already there 
                    var name = "Beef Broccoli Stir-Fry";
                    var url = "../pages/beef_broccoli_recipe.html";
                    var number = document.getElementById("number").value;

                    recipes = getRecipes();
                    var inRecipes = false;
                    recipes.forEach(function (recipe, index) {
                        if(recipe.name == name) {
                           inRecipes = true;
                        }
                    });
                    if (!inRecipes) {
                        recipes.push({
                            name: name,
                            url: url,
                            number: number
                        });
                    }

                    // Restore in local storage
                    localStorage.setItem("recipes", JSON.stringify(recipes));
                    console.log(getRecipes());
                    updateButtonRemove();
                }

                function updateButtonAdd() {
                    $('#inMyRecipes').html('Not saved in Favorites');
                    $('#myrecipeButton').attr('onclick', "addToRecipes()");
                    $('#myrecipeButton').html('Add to Favorites');     
                }

                function updateButtonRemove() {
                    $('#inMyRecipes').html('Saved in Favorites');
                    $('#myrecipeButton').attr('onclick', "removeRecipe()");
                    $('#myrecipeButton').html('Remove From Favorites'); 
                }

                window.onload=function() {
                    recipes = getRecipes();
                    var inRecipes = false;
                    recipes.forEach(function (recipe, index) {
                        if(recipe.name == "Beef Broccoli Stir-Fry") {
                           inRecipes = true;
                        }
                    });
                    if (inRecipes) {
                        updateButtonRemove();
                    } else {
                        updateButtonAdd();   
                    }
                }
            </script>
            </script>
        </div><!-- /page -->
    </body>
</html>
