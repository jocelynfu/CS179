<html>
<head>

</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="input_recipe">

            <div data-role="header">
                <h1>Granda's Chicken Recipe</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center><p><img src="../img/chicken.png" width='80'></center>
                <p><button type="button" value"remove" onclick="removeRecipe()">Remove from My Recipes</button></p>
                <p><a rel="external" href="../pages/chicken_meal_kit.html" class="ui-btn ui-mini">Shop this Recipe</a></p>
            </div><!-- /content -->

            <div data-role="footer">
                <div data-role="navbar">
                <ul>
                    <li><a rel="external" href="../pages/my_recipes" data-rel="back">Back</a></li>
                    <li><a rel="external" href="../">Home</a></li>
                    <li><a rel="external" href="../pages/cart.html"> Cart </a></p>
                </ul>
                </div>
            </div><!-- /footer -->

            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                function removeRecipe() {
                    var recipes = getRecipes();
                    recipes = recipes.filter(function(recipe) {
                        return recipe.name !== "Chicken";
                    });
                    localStorage.setItem("recipes", JSON.stringify(recipes));

                    console.log(recipes);
                    document.location.href = "../pages/my_recipes.html";
                }
            </script>
        </div><!-- /page -->
    </body>
</html>
