<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="input_recipe">

            <div data-role="header">
                <div class="ui-btn-left">
                    <a rel="external" href="#" data-rel="back" align="left"><img src="../img/icons/back.png" width='35'></a>
                    <a rel="external" href="../"><img src="../img/icons/home.png" width='35'></a>
                 </div>
                <h2> Grandma's Chicken Recipe </h2>
                <div class="ui-btn-right">
                    <a rel="external" href="../pages/cart.html"><img src="../img/icons/cart.png" width='35'></a>
                </div>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center><p><img src="../img/chicken.png" width='80'></center>
                <p><fieldset class="ui-field-contain" align="center">
                    <label for="inMyRecipes" id="inMyRecipes">Number of Servings</label>
                    <button data-theme="a" type="button" id="myrecipeButton" value"remove" onclick="removeRecipe()">Remove from My Recipes</button>
                </fieldset></p>
                <p><button data-theme="a" type="button" id="cookButton" value"cook">Begin Cooking</button></p>
                <br>

                <p><fieldset class="ui-field-contain" align="center">
                <legend>Order:</legend>
                <label for="number">Number of Servings</label>
                    <select name="number" id="number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </fieldset></p>
                <p><button type="button" value"Add to Cart" onclick="addToCart()">Add to Cart</button></p>
                <br></br>
                </center>
            </div><!-- /content -->

            <div class="foot" data-role="footer">
                <center><input type="image" id="audiobutton" style="height:40px;" src="../img/icons/audio.png" onclick="play()"/>
<!--                 <audio id="audio" autoplay="autoplay" src="../audio/newRecipe.m4a" ></audio> -->
                </center>
            </div><!-- /footer -->

            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                function removeRecipe() {
                    var recipes = getRecipes();
                    recipes = recipes.filter(function(recipe) {
                        return recipe.name !== "Grandma's Chicken Recipe";
                    });
                    localStorage.setItem("recipes", JSON.stringify(recipes));

                    console.log(recipes);
                    updateButtonAdd();
                }
                function getCart() {
                    var cart = [];
                    if (localStorage.cart) {
                        cart = JSON.parse(localStorage.getItem("cart"));
                    }
                    return cart;
                }

                function addToCart() {
                    var name = "Grandma's Chicken Recipe";
                    var img = "../img/chicken.png";
                    var number = document.getElementById("number").value;
                    var mealKit = true;
                    var inCart = false;

                    // Add item to cart or update if already there 
                    cart = getCart();
                    cart.forEach(function (item, index) {
                        if(item.name == name) {
                            item.number = parseInt(item.number) + parseInt(number);
                            inCart = true;
                        }
                    });
                    if (!inCart) {
                        cart.push({
                            name: name,
                            img: img,
                            number: number,
                            mealKit: mealKit,
                            url: "../pages/input_recipe.html"
                        });
                    }

                    // Restore in local storage
                    localStorage.setItem("cart", JSON.stringify(cart));
                    console.log(getCart());
                }

                function addToRecipes() {
                    // Add recipe to my recipes if not already there 
                    var name = "Grandma's Chicken Recipe";
                    var url = "../pages/input_recipe.html";
                    var number = document.getElementById("number").value;

                    recipes = getRecipes();
                    var inRecipes = false;
                    recipes.forEach(function (recipe, index) {
                        if(recipe.name == name) {
                           inRecipes = true;
                        }
                    });
                    if (!inRecipes) {
                        recipes.push({
                            name: name,
                            url: url,
                            number: number
                        });
                    }

                    // Restore in local storage
                    localStorage.setItem("recipes", JSON.stringify(recipes));
                    console.log(getRecipes());
                    updateButtonRemove();
                }

                function updateButtonAdd() {
                    $('#inMyRecipes').html('Not saved in My Recipes');
                    $('#myrecipeButton').attr('onclick', "addToRecipes()");
                    $('#myrecipeButton').html('Add to My Recipes');     
                }

                function updateButtonRemove() {
                    $('#inMyRecipes').html('Saved in My Recipes');
                    $('#myrecipeButton').attr('onclick', "removeRecipe()");
                    $('#myrecipeButton').html('Remove From My Recipes'); 
                }

                window.onload=function() {
                    recipes = getRecipes();
                    var inRecipes = false;
                    recipes.forEach(function (recipe, index) {
                        if(recipe.name == "Grandma's Chicken Recipe") {
                           inRecipes = true;
                        }
                    });
                    if (inRecipes) {
                        updateButtonRemove();
                    } else {
                        updateButtonAdd();   
                    }
                }
            </script>
        </div><!-- /page -->
    </body>
</html>
