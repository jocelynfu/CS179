<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script>
        function play(){
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="my_recipes">

            <div data-role="header">
                <h1>My Recipes</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id="recipesList"></div>
            </div><!-- /content -->

            <div style="text-align: center;">
                <input type="image" id="audiobutton" style="height:100px;width:100px;" src="../img/audio.png" onclick="play()"/>
                <audio id="audio" autoplay="autoplay" src="../audio/MyRecipes.m4a" ></audio>
            </div>
            
            <div class="foot" data-role="footer">
                <div data-role="navbar">
                <ul>
                    <li><a rel="external" href="#" data-rel="back">Back</a></li>
                    <li><a rel="external" href="../">Home</a></li>
                    <li><a rel="external" href="../pages/cart.html"> Cart </a></p>
                </ul>
                </div>
            </div><!-- /footer -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                window.onload=function() {
                    recipes = getRecipes();
                    html = "";

                    recipes.forEach(function(recipe, index) {
                        html += "<p><a rel='external' href='" + recipe.url + "' class='ui-btn ui-mini'>" + recipe.name + "</a></p>";
                    });
                    document.getElementById('recipesList').innerHTML = html;
                }
            </script>
        </div><!-- /page -->

    </body>
</html>
