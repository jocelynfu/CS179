        <div data-role="page" id="my_recipes">

            <div data-role="header">
                <h1>My Recipes</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p><a rel="external" href="../pages/add_recipe.html" class="ui-btn ui-mini">Add Recipe</a></p>
                <div id="my_recipes"></div>
            </div><!-- /content -->

            <div data-role="footer">
                <div data-role="navbar">
                <ul>
                    <li><a rel="external" href="#" data-rel="back">Back</a></li>

                    <li><a rel="external" href="../pages/cart.html"> Cart </a></p>
                </ul>
                </div>
            </div><!-- /footer -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                window.onload=function() {
                    recipes = getRecipes();
                    html = "";

                    recipes.forEach(function(recipe, index) {
                        html += "<p><a rel='external' href='" + recipe.url + "' class='ui-btn ui-mini'>" + recipe.name + "</a></p>";
                    });
                }
            </script>
        </div><!-- /page -->
