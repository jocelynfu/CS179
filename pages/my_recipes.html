<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script>
        function play(){
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="my_recipes">

            <div data-role="header">
                <div class="ui-btn-left">
                    <a rel="external" href="#" data-rel="back" align="left"><img src="../img/icons/back.png" width='35'></a>
                    <a rel="external" href="../"><img src="../img/icons/home.png" width='35'></a>
                 </div>
                <h1> My Recipes</h1>
                <div class="ui-btn-right">
                    <a rel="external" href="../pages/cart.html"><img src="../img/icons/cart.png" width='35'></a>
                </div>

            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center>
                    <div id="recipesList"></div>
                </center>
            </div><!-- /content -->
            
            <div class="foot" data-role="footer">
                <center><input type="image" id="audiobutton" style="height:40px;" src="../img/icons/audio.png" onclick="play()"/>
                <!-- <audio id="audio" autoplay="autoplay" src="../audio/MyRecipes.m4a" ></audio></center> -->
            </div><!-- /footer -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                window.onload=function() {
                    recipes = getRecipes();
                    html = "";

                    recipes.forEach(function(recipe, index) {
                        // html += "<p><a rel='external' href='" + recipe.url + "' class='ui-btn ui-mini'>" + recipe.name + "</a></p>";
                        html += "<p><a rel='external' href="+recipe.url+" class=\"ui-btn\" style=\"width: 250px; height:40px;\">"+ recipe.name +"</a></p>";
                    });
                    document.getElementById('recipesList').innerHTML = html;
                }
            </script>
        </div><!-- /page -->

    </body>
</html>
