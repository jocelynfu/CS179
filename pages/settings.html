<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
        <!-- Start of main page -->
        <div data-role="page" id="settings">
            <div data-role="header">
                <div class="ui-btn-left">
                    <a rel="external" href="#" data-rel="back" align="left"><img src="../img/Icons/back.png" width='35'></a>
                    <a rel="external" href="../"><img src="../img/Icons/home.png" width='35'></a>
                 </div>
                <h1>Settings</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content" data-role="content">
                <div data-role="collapsible-set" data-theme="h" data-content-theme="h">
                <div data-role="collapsible" data-collapsed-icon="flat-settings" data-expanded-icon="flat-cross">
                  <h3>Shipping and Payments</h3>
                  <p> Shipping Address </p>
                  <input type="text" placeholder="Name" />
                  <input type="text" placeholder="Address" />
                  <p> Payment Information </p>
                  <input type="text" placeholder="Name" />
                  <input type="text" placeholder="Card Number" />
                  <input type="text" placeholder="Expiration Date" />
                </div>
                <div data-role="collapsible" data-collapsed-icon="flat-settings" data-expanded-icon="flat-cross">
                  <h3>Allergies</h3>
                  <p> Ingredients to avoid </p>
                  <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                      <input type="checkbox" name="checkbox-a" data-theme="c" id="checkbox-a" checked="checked" />
                      <label for="checkbox-a">Dairy</label>
                      <input type="checkbox" name="checkbox-b" data-theme="c" id="checkbox-b" checked="checked" />
                      <label for="checkbox-b">Nuts</label>
                      <input type="checkbox" name="checkbox-c" data-theme="c" id="checkbox-c" checked="checked" />
                      <label for="checkbox-c">Seafood</label>
                      <p> Other </p>
                      <input type="text" placeholder="Describe here" />
                    </fieldset>
                  </div>
                </div>
                <div data-role="collapsible" data-collapsed-icon="flat-settings" data-expanded-icon="flat-cross">
                  <h3>Other</h3>
                  <p> Color Inversion </p>
                    <select name="flip-1" id="flip-1" data-role="slider">
                        <option value="off" selected>Off</option>
                        <option value="on">On</option>
                    </select>

                    <div data-role="fieldcontain">
                        <p> Audio Speed </p>
                        <input type="range" name="slider" value="5" min="0" max="10" data-highlight="true" />
                    </div>
                </div>
              </div>
                
                
            </div><!-- /content -->

            <div class="foot" data-role="footer">
                <center><input type="image" id="audiobutton" style="height:40px;" src="../img/icons/audio.png" onclick="play()"/>
<!--                 <audio id="audio" autoplay="autoplay" src="audio/HomePage.m4a" ></audio> -->
                </center>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
