<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="steak_recipe">

            <div data-role="header">
                <h1>Recipe example 1</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center><p><img src="../img/steak.jpg" width='80'></center>
                <p><button type="button" value"remove" onclick="removeRecipe()">Remove from My Recipes</button></p>
                <p><a rel="external" href="../pages/steak_meal_kit.html" class="ui-btn ui-mini">Meal Kit</a></p>
                <p><a rel="external" href="#" class="ui-btn ui-mini" data-rel="back">Go Back</a></p>
                <p><a rel="external" href="../" class="ui-btn ui-mini">Back to Main</a></p>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                function removeRecipe() {
                    var recipes = getRecipes();
                    recipes = recipes.filter(function(recipe) {
                        return recipe.name !== "Steak";
                    });
                    localStorage.setItem("recipes", JSON.stringify(recipes));

                    console.log(recipes);
                    document.location.href = "../pages/my_recipes.html";
                }
            </script>
        </div><!-- /page -->
    </body>
</html>
