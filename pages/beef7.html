<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="begin">

            <div data-role="header">
                <div class="ui-btn-left">
                    <a rel="external" href="../pages/beef6.html" data-rel="back" align="left"><img src="../img/Icons/back.png" width='35'></a>
                    <a rel="external" href="../"><img src="../img/Icons/home.png" width='35'></a>
                 </div>
                <h1>Beef Broccoli Stir-Fry</h1>
                <div class="ui-btn-right">
                    <a rel="external" href="../pages/cart.html"><img src="../img/icons/cart.png" width='35'></a>
                </div>
            </div><!-- /header -->

            <center><div role="main" class="ui-content">
                <p><div id="recipeInfo">
                <h1>Cook and stir for 2 minutes.</h1>
                <p><button type="button" id="time" value"Start Timer" onclick="beginTimer()">Start Timer</button></p>
                <div><h2>Time left = <span id="timer"></span></h2></div>
                <p><a href="../pages/beef8.html">
                    <button class="button">
                            Next
                    </button></a></p>
                </a></p>
            </div></center><!-- /content -->

            <div class="foot" data-role="footer">
                <center><input type="image" id="audiobutton" style="height:40px;" src="../img/icons/audio.png" onclick="play()"/>
                <audio id="audio" autoplay="autoplay" src="../audio/Beef7.m4a" ></audio></center>
            </div><!-- /footer -->
            <script language="javascript">
                document.getElementById('timer').innerHTML = 02 + ":" + "00";
                function beginTimer() {
                    $('#time').html('Pause Timer');
                    $('#time').attr('onclick', "pauseTimer()");
                    var presentTime = document.getElementById('timer').innerHTML;
                    var timeArray = presentTime.split(/[:]+/);
                    var m = timeArray[0];
                    var s = checkSecond((timeArray[1] - 1));
                    if(s==59){m=m-1}
                    //if(m<0){alert('timer completed')}
  
                    document.getElementById('timer').innerHTML = m + ":" + s;
                    t = setTimeout(beginTimer, 1000);
                    if (s==0) {
                        if (m == 0) {
                            clearTimeout(t);
                            document.getElementById('timer').innerHTML = 04 + ":" + "00";
                            $('#time').attr('onclick', "beginTimer()");
                            $('#time').html('Restart Timer');
                        }
                    }
                }

                function checkSecond(sec) {
                    if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
                    if (sec < 0) {sec = "59"};
                    return sec;
                }


                function pauseTimer() {
                    $('#time').attr('onclick', "beginTimer()");
                    $('#time').html('Continue Timer'); 
                    clearTimeout(t);
                //     $('#inMyRecipes').html('Saved in My Recipes');
                //     $('#myrecipeButton').attr('onclick', "removeRecipe()");
                //     $('#myrecipeButton').html('Remove From My Recipes'); 
                }
            </script>
        </div><!-- /page -->
    </body>
</html>
