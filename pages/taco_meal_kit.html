<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="tacos_meal_kit">

            <div data-role="header">
                <h1>Taco Meal Kit</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center><p><img src="../img/tacos.png" width='80'>
                <p>Meal Kit details goes here!</p>
                <p><fieldset class="ui-field-contain">
                <label for="number">Number of Servings</label>
                    <select name="number" id="number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </fieldset></p>
                <p><button type="button" value"Add to Cart" onclick="addToCart()">Add to Cart</button></p>
                </center>
            </div><!-- /content -->

            <div style="text-align: center;">
                <input type="image" id="audiobutton" style="height:100px;width:100px;" src="../img/audio.png" onclick="play()"/>
                <audio id="audio" src="../audio/SingleMealKit.m4a" ></audio>
            </div>

            <div data-role="footer">
                <div data-role="navbar">
                <ul>
                    <li><a rel="external" href="#" data-rel="back">Back</a></li>
                    <li><a rel="external" href="../">Home</a></li>
                    <li><a rel="external" href="../pages/cart.html"> Cart </a></p>
                </ul>
                </div>
            </div><!-- /footer -->
            <script language="javascript">
                function getCart() {
                    var cart = [];
                    if (localStorage.cart) {
                        cart = JSON.parse(localStorage.getItem("cart"));
                    }
                    return cart;
                }

                function addToCart() {
                    var name = "Tacos";
                    var img = "../img/tacos.png";
                    var number = document.getElementById("number").value;
                    var mealKit = true;
                    var inCart = false;

                    // Add item to cart or update if already there 
                    cart = getCart();
                    cart.forEach(function (item, index) {
                        if(item.name == name) {
                            item.number = parseInt(item.number) + parseInt(number);
                            inCart = true;
                        }
                    });
                    if (!inCart) {
                        cart.push({
                            name: name,
                            img: img,
                            number: number,
                            mealKit: mealKit,
                            url: "../pages/taco_recipe.html"
                        });
                    }

                    // Restore in local storage
                    localStorage.setItem("cart", JSON.stringify(cart));
                    console.log(getCart());
                }

                function play(){
                    var audio = document.getElementById("audio");
                    audio.play();
                }
            </script>
        </div><!-- /page -->
    </body>
</html>
