<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>
    <body>
         <!-- Start of cook page -->
        <div data-role="page" id="scan_recipe">

            <div data-role="header">
                <h1>Scan Recipe</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <center><img src="../img/chicken_camera.jpg" width='200'></center>
                <p><button type="button" value"Add to Cart" onclick="addRecipe()">Take Photo</button></p>
            </div><!-- /content -->

            <div class="foot" data-role="footer">
                <div data-role="navbar">
                <ul>
                    <li><a rel="external" href="#" data-rel="back">Back</a></li>
                    <li><a rel="external" href="../">Home</a></li>
                </ul>
                </div>
            </div><!-- /footer -->
            <script language="javascript">
                function getRecipes() {
                    var recipes = [];
                    if (localStorage.recipes) {
                        recipes = JSON.parse(localStorage.getItem("recipes"));
                    }
                    return recipes;
                }

                function addRecipe() {
                        var name = "Chicken";
                        var url =  "../pages/input_recipe.html";
                        var number = 0; 

                        // Add recipe to my recipes if not already there 
                        recipes = getRecipes();
                        var inRecipes = false;
                        recipes.forEach(function (recipe, index) {
                            if(recipe.name == name) {
                               inRecipes = true;
                            }
                        });
                        if (!inRecipes) {
                            recipes.push({
                                name: name,
                                url: url,
                                number: number
                            });
                        }

                        // Restore in local storage
                        localStorage.setItem("recipes", JSON.stringify(recipes));
                        console.log(getRecipes());
                        document.location.href = url;
                    }
            </script>
        </div><!-- /page -->
    </body>
</html>
